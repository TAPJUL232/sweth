<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>list</title>
</head>
<body>
  <h1>unordered list</h1>
  <ul>
    <li>c</li>
    <li>b</li>
    <li>a</li>
  </ul> 
  <h2>ordered list</h2> 
  <ol type="1">
    <li>c</li>
    <li>b</li>
    <li>a</li>
  </ol>
  <h1>description list</h1>
  <dl>
    <dt>java</dt>
    <dd>java is object oriented language</dd>
  </dl>
</body>
</html>
